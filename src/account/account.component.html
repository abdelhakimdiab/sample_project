<div [ngClass]="{'m-grid m-grid--hor m-grid--root m-page': !useFullWidthLayout(), 'm-content': useFullWidthLayout() }" [style.text-align]="useFullWidthLayout() ? 'center' : 'left'">
    <div [ngClass]="{'m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-grid--tablet-and-mobile m-grid--hor-tablet-and-mobile m-login m-login--1 m-login--singin': !useFullWidthLayout(), 'row':useFullWidthLayout()}" id="m_login" style="background-image: url(/assets/common/images/bg-3.jpg);">
        <div [ngClass]="{'m-grid__item m-grid__item--order-tablet-and-mobile-2 m-login__aside': !useFullWidthLayout(), 'col-md-12': useFullWidthLayout()}">
            <div [ngClass]="{'m-stack m-stack--hor m-stack--desktop': !useFullWidthLayout()}">
                <div [ngClass]="{'m-stack__item m-stack__item--fluid': !useFullWidthLayout()}">
                    <div class="m-login__wrapper">
                        <div class="m-login__logo">
                            <img [src]="appRootUrl() + 'assets/common/images/logo.png'" alt="logo"/>
                        </div>
                        <router-outlet></router-outlet>
                        <div>
                            <language-switch></language-switch>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
